<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/new-google-favicon-512.png" type="image/x-icon">
    <title>Google</title>
</head>
<body>

    <section class="nav">
        <div class="left-nav">
            <ul class="links">
                <li><a href="https://about.google/intl/en/">About</a></li>
                <li><a href="https://store.google.com/">Store</a></li>
            </ul>

        </div>
        <div class="right-nav">
            <ul class="links">
                <li><a href="https://www.google.com/gmail/about/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp">Images</a></li>
                <li><a href="#">...</a></li>
                <li><a href="https://accounts.google.com/ServiceLogin"><button id="sign-in">Sign in</button></a></li>
            </ul>
        </div>

    </section>
    <section class="main">
        <img src="./images/google_logo.png" alt="Google logo" id="logo">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q"  id="search-box" >
            <input type="submit" name="search-button" class="search-button" id="search-button" value="Google Search">
            <input type="submit" name="lucky-button" class="search-button" id="lucky-button" value="I'm Feeling Lucky">
        </form>

    </section>
    <section class="footer">
        <div class="left-foot">
            <ul class="links">
                <li><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></li>
                <li><a href="https://www.google.com/services/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
            </ul>
        </div>
        <div class="right-foot">
            <ul class="links">
                <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                <li><a href="https://policies.google.com/terms">Terms</a></li>
                <li><a href="https://www.google.com/preferences">Settings</a></li>

            </ul>
        </div>
    </section>

</body>
</html>
